<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MyBirthdays App</title>
	
<link href="css/styles.css" type="text/css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded" rel="stylesheet">
</head>

<body>
	
	<div id="bdays-form-wrapper">
		<form id="bdays-form">
			<h4>Add new birthday</h4>
			<p>Add your friend's name and date of birth.</p>
			
			<input type="text" id="fullname" placeholder="Full Name" />
			<input type="date" id="dob" />
			
			<div id="submit">Add Birthday</div>
			
			<div id="close-form">X</div>
		</form>			
	</div>
	
	<div id="main-container">
		
		<div class="header">
			<h2 class="title">Upcoming Birthdays</h2>
		</div>
		
		<div class="tools">
			<form>
				<input type="text" name="search" id="searchbox" placeholder="Find a friend's brithday" />
				
			</form>
		</div>
		
		<ul class="bdays-list">
		</ul>
		
		<div class="addBdays">
			<button id="addbdays">Add Birthdays +</button>
		</div>
	
	</div>

	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/myscripts.js"></script>
	
</body>
</html>
